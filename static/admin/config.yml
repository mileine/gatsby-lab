backend:
  name: github
  repo: mileine/gatsby-lab
  branch: master
  site_domain: https://mileine.netlify.com/

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["jekyll", "css", "js", "html", "svg", "dev", "misc"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: 'design', value: '#800080' },
          { label: 'a11y', value: '#812d8a' },
          { label: 'css', value: '#af125a' },
          { label: 'frontend', value: '#e7508c' },
          { label: 'misc', value: '#0792ae' },
          { label: 'languages', value: '#00bfb2' },
          { label: 'log', value: '#1a5e63' },
        ]
      }
      - { label: "image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }